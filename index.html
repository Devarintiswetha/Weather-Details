<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimages.unsplash.com%2Fphoto-1592210454359-9043f067919b%3Fixlib%3Drb-4.0.3%26ixid%3DM3wxMjA3fDB8MHxzZWFyY2h8NXx8d2VhdGhlcnxlbnwwfHwwfHx8MA%253D%253D%26w%3D1000%26q%3D80&tbnid=BxdrlVfybuNUkM&vet=12ahUKEwjlyNS0jf2BAxWkQGwGHTeAAoMQMygDegQIARB0..i&imgrefurl=https%3A%2F%2Funsplash.com%2Fs%2Fphotos%2Fweather&docid=S4hF4obo_vp3eM&w=1000&h=667&q=weather%20images&ved=2ahUKEwjlyNS0jf2BAxWkQGwGHTeAAoMQMygDegQIARB0">
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday 22 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
